<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img class="header__image-logo" src="./images/Vector.png" alt="Лого место">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image (1).jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"><img class="profile__icon-edit" src="./images/редактировать.png" alt="Кнопка редактирования"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"><img class="profile__icon-add" src="./images/кнопка добавить.png" alt="Крестик"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок">
          <div class="card__container">
            <h2 class="card__name">Карачаевск</h2>
            <button type="button" class="card__button-like"><img class="card__like" src="./images/Vector (Stroke).jpg" alt="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash (1).jpg" alt="Гора Эльбрус">
          <div class="card__container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"><img class="card__like" src="./images/Vector (Stroke).jpg" alt="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash (1).jpg" alt="Лес и горы">
          <div class="card__container">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__button-like"><img class="card__like" src="./images/Vector (Stroke).jpg" alt="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash (1).jpg" alt="Гора Эльбрус">
          <div class="card__container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"><img class="card__like" src="./images/Vector (Stroke).jpg" alt="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash (1).jpg" alt="Лес и горы">
          <div class="card__container">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__button-like"><img class="card__like" src="./images/Vector (Stroke).jpg" alt="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок">
          <div class="card__container">
            <h2 class="card__name">Карачаево-Черкессия</h2>
            <button type="button" class="card__button-like"><img class="card__like" src="./images/Vector (Stroke).jpg" alt="Лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </div>
    </footer>
    <section class="form">
      <div class="popup popup_opened">
        <div class="popup__profile">
          <button type="button" class="popup__button-close"><img src="./images/Close Icon.png" class="popup__close" alt="Крестик"></button>
          <form class="popup__container">
            <div class="popup__block-center">
              <h2 class="popup__heading">
                Редактировать профиль</h2>
                <fieldset class="popup__edit-profile">
                  <input type="text"  value="Жак-Ив кусто" class="popup__name" placeholder="Имя">
                  <input type="text" value="Исследователь" class="popup__profession" placeholder="О себе">
                </fieldset>
                <fieldset class="popup__submit">
                  <input type="submit" class="popup__button" value="Сохранить">
                </fieldset>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
