<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="javascript" href="./scripts/script.js">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="место-лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image(1).jpg" alt="жак-ив-кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit profile__button-edit_active"><img class="profile__icon-edit" src="./images/редактировать.png" alt="кнопка-редактирования"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add profile__button-add_active"><img class="profile__icon-add" src="./images/кнопкадобавить.png" alt="крестик"></button>
      </section>
      <section class="cards">
       <template id="template-card">
        <article class="card">
          <img class="card__image" src alt>
          <div class="card__container">
            <h2 class="card__name"></h2>
            <button type="button" class="card__button-like"></button>
          </div>
          <button class="button__urn" type="button"></button>
        </article>
       </template>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
        <div class="popup__profile">
          <button type="button" class="popup__button-close"></button>
          <form class="popup__container popup__container_edit" name="popup-form-edit">
              <h2 class="popup__heading">
                Редактировать профиль</h2>
                <fieldset class="popup__edit-profile">
                  <input type="text"  value class="popup__name popup__name_firstname" name="name" placeholder="Имя">
                  <input type="text" value class="popup__name popup__name_profession" name="profession" placeholder="О себе">
                  <input type="submit" class="popup__button" name="save" value="Сохранить">
                </fieldset>
          </form>
        </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__profile">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__container popup__container_add" name="popup-form-add">
            <h2 class="popup__heading">
              Новое место</h2>
              <fieldset class="popup__edit-profile">
                <input type="text" value="" class="popup__name popup__name_image" name="name" placeholder="Название">
                <input type="text" value=""  class="popup__name popup__name_link" name="profession" placeholder="Ссылка на картинку">
                <input type="submit" class="popup__button popup__button_create" name="save" value="Создать">
              </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-picture">
      <div class="popup__container-image">
        <button type="button" class="popup__button-close"></button>
        <img class="popup__image" src alt>
        <p class="popup__text"></p>
      </div>
    </div>
  </div>
 <script src="./scripts/script.js"></script>
</body>
</html>
