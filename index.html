<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="место-лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image(1).jpg" alt="жак-ив-кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit profile__button-edit_active"><img class="profile__icon-edit" src="./images/редактировать.png" alt="кнопка-редактирования"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add profile__button-add_active"><img class="profile__icon-add" src="./images/кнопкадобавить.png" alt="крестик"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок">
          <div class="card__container">
            <h2 class="card__name">Карачаевск</h2>
            <button type="button" class="card__button-like card__button-like_active"><img class="card__like" src="./images/Vector(Stroke).jpg" alt="лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash(1).jpg" alt="гора-эльбрус">
          <div class="card__container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__button-like card__button-like_active"><img class="card__like" src="./images/Vector(Stroke).jpg" alt="лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash(1).jpg" alt="лес-и-горы">
          <div class="card__container">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__button-like card__button-like_active"><img class="card__like" src="./images/Vector(Stroke).jpg" alt="лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash(1).jpg" alt="гора-эльбрус">
          <div class="card__container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__button-like card__button-like_active"><img class="card__like" src="./images/Vector(Stroke).jpg" alt="лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash(1).jpg" alt="лес-и-горы">
          <div class="card__container">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__button-like card__button-like_active"><img class="card__like" src="./images/Vector(Stroke).jpg" alt="лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="замок">
          <div class="card__container">
            <h2 class="card__name">Карачаево-Черкессия</h2>
            <button type="button" class="card__button-like card__button-like_active"><img class="card__like" src="./images/Vector(Stroke).jpg" alt="лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
        <div class="popup__profile">
          <button type="button" class="popup__button-close popup__button-close_active"><img src="./images/CloseIcon.png" class="popup__close" alt="крестик"></button>
          <form class="popup__container" name="popup-form">
              <h2 class="popup__heading">
                Редактировать профиль</h2>
                <fieldset class="popup__edit-profile">
                  <input type="text"  value="Жак-Ив Кусто" class="popup__name" name="name" placeholder="Имя">
                  <input type="text" value="Исследователь" class="popup__name popup__name_margin" name="profession" placeholder="О себе">
                  <input type="submit" class="popup__button popup__button_active" name="save" value="Сохранить">
                </fieldset>
          </form>
        </div>
    </section>
  </div>
</body>
</html>
