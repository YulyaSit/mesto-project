<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="javascript" href="./script.js">
</head>
<body class="page">
  <div class="container" id>
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.png')%>" alt="место-лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="жак-ив-кусто">
        <div class="profile__container">
          <img class="profile__avatar-edit" src="<%=require('./images/карандаш_на_аву.svg')%>" alt="карандаш редактирования">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit profile__button-edit_active"><img class="profile__icon-edit" src="<%=require('./images/редактировать.png')%>" alt="кнопка-редактирования"></button>
          <p class="profile__profession">Исследователь</p>
        </div>
        <button type="button" class="profile__button-add profile__button-add_active"><img class="profile__icon-add" src="<%=require('./images/кнопкадобавить.png')%>" alt="крестик"></button>
      </section>
      <section class="cards">
       <template id="template-card">
        <article class="card">
          <img class="card__image" src alt>
          <div class="card__container">
            <h2 class="card__name"></h2>
            <button type="button" class="card__button-like card__button-like_collection"></button>
            <span class="card__likes"></span>
          </div>
          <button class="button__urn" type="button"></button>
        </article>
       </template>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" id="popup-edit">
      <div class="popup__profile">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__container popup__container-edit form" name="popup-form-edit" novalidate>
            <h2 class="popup__heading">
              Редактировать профиль</h2>
                <input id="input-one"
                         type="text"
                         value 
                         class="popup__name popup__name_firstname popup__input"
                         name="name" 
                         placeholder="Имя" 
                         pattern="[A-Za-z-А-Яа-яЁё\s\-]+$"  
                         data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                         minlength="2" 
                         maxlength="40" 
                         required>
                <span class="popup__input-error input-one-error"></span>
                <input id="input-two"
                         type="text" 
                         value
                         class="popup__name popup__name_profession popup__input" 
                         name="profession" 
                         placeholder="О себе" 
                         pattern="[A-Za-z-А-Яа-яЁё\s\-]+$"
                         data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                         minlength="2" 
                         maxlength="200" 
                         required>
                <span class="popup__input-error input-two-error"></span>
                <input type="submit" class="popup__button" name="save" value="Сохранить">
        </form>
      </div>
  </div>
  <div class="popup" id="popup-add">
    <div class="popup__profile">
      <button type="button" class="popup__button-close"></button>
      <form class="popup__container popup__container_add form" name="popup-form-add" novalidate>
          <h2 class="popup__heading">
            Новое место</h2>
              <input id="input-three" type="text" value="" class="popup__name popup__name_image popup__input" name="name" placeholder="Название" pattern="[A-Za-z-А-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" required>
              <span class="popup__input-error input-three-error"></span>
              <input id="input-four" type="url" value=""  class="popup__name popup__name_link popup__input" name="link" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error input-four-error"></span>
              <input type="submit" class="popup__button popup__button_create" name="save" value="Создать">
      </form>
    </div>
  </div>
  <div class="popup popup_background" id="popup-picture">
    <div class="popup__container-image">
      <button type="button" class="popup__button-close"></button>
      <img class="popup__image" src alt>
      <p class="popup__text"></p>
    </div>
  </div>
  <div class="popup" id="popup-avatar">
    <div class="popup__profile">
      <button type="button" class="popup__button-close"></button>
      <form class="popup__container popup__container_add form" name="popup-form-avatar" novalidate>
          <h2 class="popup__heading">
            Обновить аватар</h2>
              <input id="input-four" type="url" value=""  class="popup__name popup__name_link popup__input link-avatar" name="link-avatar" placeholder="Ссылка на аватар" required>
              <span class="popup__input-error input-four-error"></span>
              <input type="submit" class="popup__button" name="save" value="Сохранить">      </form>
    </div>
  </div>
</body>
</html>
